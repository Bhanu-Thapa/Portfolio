    <section class="contact-sec" id="contact">
      <h3>CONTACT</h3>
      <div class="contact-box">
        <form name="contact" methods="POST" data-netlify="true">
          <div class="namefield">
            <input type="text" required id="idname" name="UserName" />
            <p class="namef">NAME</p>
          </div>
          <div class="emailfield">
            <input type="email" required id="idemail" name="UserEmail" />
            <p class="emailf">EMAIL</p>
          </div>
          <textarea
            class="areafield"
            name="msg"
            cols="30"
            rows="8"
            placeholder="message"
            name="message"
            required
          ></textarea>
          <div class="sub-btn">
            <button type="submit">
              <i class="fa-brands fa-telegram"></i>
              <p>SEND</p>
            </button>
          </div>
        </form>
      </div>
    </section>
