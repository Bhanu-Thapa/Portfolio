<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&family=Poppins:wght@400;600;700;800&family=Road+Rage&display=swap"
      rel="stylesheet"
    />
    <!-- style sheet -->
    <link rel="stylesheet" href="./style.css" />

    <title>Prof</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="">Home</a>
        <a href="#project">Project</a>
        <a href="#contact">contact</a>
      </nav>

      <main>
        <img src="./image/hill1.png" alt="hill1" class="hill1" />
        <div class="text">
          <span>HI, I'M BHANU&nbsp</span>
          <br />
          <span class="texteffect">SOFTWARE DEVELOPER</span>
        </div>
        <img src="./image/hill2.png" alt="hill2" class="hill2" />
        <img src="./image/hill3.png" alt="hill3" class="hill3" />
        <img src="./image/hill4.png" alt="hill4" class="hill4" />
        <img src="./image/hill5.png" alt="hill5" class="hill5" />
        <img src="./image/leaf.png" alt="leaf" class="leaf" />
        <img src="./image/tree.png" alt="tree" class="tree" />
        <img src="./image/plant.png" alt="plant" class="plant" />
      </main>
    </header>
    <section class="project-sec" id="project">
      <h2>PROJECT</h2>

      <!-- PROJECT SLIDER  -->

      <div class="project-img">
        <!-- PROJECT LIST -->
        <div class="project-list">
          <div class="project-cart">
            <img src="./image/project/beat.png" alt="beat" />
            <div class="product-details">
              <a href="#">Vist site</a>
            </div>
          </div>

          <div class="project-cart">
            <img src="./image/project/e-state.png" alt="e-state" />
            <div class="product-details">
              <a href="#">Vist site</a>
            </div>
          </div>

          <div class="project-cart">
            <img src="./image/project/jord-e-com.png" alt="jord e-com" />
            <div class="product-details">
              <a href="https://jord-ecom.netlify.app/" target="_blank"
                >Vist site</a
              >
            </div>
          </div>

          <div class="project-cart">
            <img src="./image/project/medifine.png" alt="medifine" />
            <div class="product-details">
              <a href="#">Vist site</a>
            </div>
          </div>

          <div class="project-cart">
            <img src="./image/project/omnifood.png" alt="omnifood" />
            <div class="product-details">
              <a href="#">Vist site</a>
            </div>
          </div>

          <div class="project-cart">
            <img src="./image/project//resto.png" alt="resto" />
            <div class="product-details">
              <a href="#">Vist site</a>
            </div>
          </div>
        </div>

        <!-- PROJECT THUMNAIL -->

        <div class="project-thumnail">
          <div class="pro-thum-card">
            <img src="./image/project/e-state.png" alt="e-state" />
          </div>

          <div class="pro-thum-card">
            <img src="./image/project/jord-e-com.png" alt="jord e-com" />
          </div>

          <div class="pro-thum-card">
            <img src="./image/project/medifine.png" alt="medifine" />
          </div>

          <div class="pro-thum-card">
            <img src="./image/project/omnifood.png" alt="omnifood" />
          </div>

          <div class="pro-thum-card">
            <img src="./image/project/resto.png" alt="resto" />
          </div>

          <div class="pro-thum-card">
            <img src="./image/project/beat.png" alt="rest" />
          </div>
        </div>

        <div class="time"></div>
      </div>

      <!-- button -->
      <div class="arrow">
        <p class="arrow-right">></p>
      </div>
    </section>

    <section class="contact-sec" id="contact">
      <h3>CONTACT</h3>
      <div class="contact-box">
        <form action="#">
          <div class="namefield">
            <input type="text" placeholder="NAME" required />
          </div>
          <div class="emailfield">
            <input type="email" placeholder="EMAIL" required />
          </div>
          <textarea
            class="areafield"
            name="msg"
            cols="30"
            rows="8"
            placeholder="message"
            required
          ></textarea>
          <div class="sub-btn">
            <button>SUBMIT</button>
          </div>
        </form>
      </div>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
